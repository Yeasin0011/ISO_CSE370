{% extends 'base.html' %}
{% block title %}Create a new blog post{% endblock %}


{% block content %}



<h1>Start Posting!!!</h1>
<br></br>


{% if user.is_authenticated %}
    <div class='form-group'>
        <form method='POST'>
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-primary">Post</button>
    </div>
{% else %}
<br/><br/><br/>
<h3>Ahm Ahm Ahm, anything you are looking for?</h3>
    
{% endif %}


{% endblock %}
